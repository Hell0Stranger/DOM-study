<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/dom.js"></script>
    <script src="library.js"></script>
    <link rel="stylesheet" href="dom.css">
</head>
<body>
    <section id = "s4">
        <h1>4. 스타일 다루기: 값 입력 및 동적 박스 스타일 변경</h1>
        <div class="box">
            <div class="tool-box">
                <label for="">style: solid</label>
                <select class="style-input" id="">
                    <option value="solid">solid</option>
                    <option value="dashed">dashed</option>
                    <option value="dotted">dotted</option>
                </select>
                <div>
                    <label for="">width: 1px</label>
                    <input class="width-input"type="range" min="0" max="100" value="1">
                </div>
                <div>
                    <label for="">radius: 0px</label>
                    <input class="radius-input"type="range" min="0" max="100" value="1">
                </div>
                <div>
                    <label for="">color: 0px</label>
                    <input class="color-input"type="color" value="#000000">
                </div>

                <div>
                    <div class="output">output: </div>
                </div>

            </div>



            <div class="preview-box">
                <div class="item"></div>
            </div>
        </div>


    </section>
    <section id ="s3">
        <h1>3. 이벤트 객체: 향상된 계산기</h1>
        <form action="">
            <div class="box">
                <input type="button" value="%">
                <input type="button" value="CE">
                <input type="button" value="C">
                <input type="button" value="/">

                <input type="text" value="0" >
                <input class="num" type="submit" value="7">
                <input class="num" type="button" value="8">
                <input class="num" type="button" value="9">
                <input type="button" value="*">

                <input class="num" type="button" value="4" >
                <input class="num" type="button" value="5" >
                <input type="button" value="6">
                <input type="button" value="-">

                <input class="num" type="button" value="1" >
                <input class="num" type="button" value="2" >
                <input class="num" type="button" value="3" >
                <input type="button" value="+">
            

        
                <input type="button" value="+/-">
                <input class="num" type="button" value="0">
                <input type="button" value=".">
                <input type="button" value="=">
            </div>
       </form>
    </section>
    <hr>
    <!--  -->
    
    <section id="s2">
        <h1>2. DOM 속성 다루기 : 계산기</h1>
        <div>
            <input class="x-input" type="text" value="0">
            <input class="y-input" type="text" value="0">
            <input class="button" type="button" value="덧셈">
            <span>계산결과: 0</span>
        </div>
    </section>
    <hr>
    <section id="s1">
        <h1>1. 노트 선택 방법</h1>
        <div>
            <input class="input" type="text">
            <input class="button" type="button" value="click">   
        </div>
        <p>&nbsp;</p>
    </section>
    <hr>
    <input  value="click" onclick="printResult();"type="button" value="출력" id="btn-print">
    <div onclick="alert('클릭했구나');">여기눌러바</div>
</body>
</html>
